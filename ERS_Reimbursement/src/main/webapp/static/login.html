  <body><div class="container">
        <h2 class="form-signin-heading header-place">Welcome To Expense Reimbursement System</h2>
 
      <form class="form-signin" action="/ERS_Reimbursement/static/login" method="post">
   
        <label for="inputEmail" class=" ">UserId </label> <br/>
        <input type="text" id="UserId" name="UserId" class="form-control" placeholder="Username" required autofocus> <br/>
        <label for="inputPassword" class=" ">Password</label>
        <input type="password" id="Password" name="Password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
 
    </div>
