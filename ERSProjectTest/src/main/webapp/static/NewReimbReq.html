			<br/>
			<h1 class="form-signin-heading" class="center">New Request Form</h1>
			<br /> <label for="inputAmount" style="padding-right: 60px;"> Amount : </label>
			<span></span> <input

				<label for="inputDesc" style="padding-right: 30px;margin-top: 20px;"> Description :  </label><span>  </span> <input id="inputDesc"

			<br>

				<label class="center" for="inputAmount"> Reimbursement Type
				</label> <select name="reimbType">
					<option value="myselectedvalue" selected="selected">Lodge</option>
					<option value="myselectedvalue" selected="selected">Travel</option>
					<option value="myselectedvalue" selected="selected">Lodge</option>
					<option value="myselectedvalue" selected="selected">Miscellaneous</option>
				</select> <input type="hidden" name="reimbType" value="myselectedvalue" />
			</div>
			<label for="upload-photo" style="margin-top: 20px; padding-right: 5px">Receipt </label> <input type="file"
				name="photo" style="margin-top: 20px" id="upload-photo" />
			<button style="margin-top: 20px" class="btn btn-lg btn-primary btn-block" type="submit">Submit
				Request</button>
			</div>

	</div>
