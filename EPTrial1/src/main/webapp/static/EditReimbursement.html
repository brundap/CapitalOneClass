<!DOCTYPE HTML>
<html>
<head>
	<title>Edit Reimbursement</title>
	<meta charset="utf-8">

	<link rel=“stylesheet” type="text/css" href=“/Users/jhy409/Documents/workspace/ErsProject/src/main/webapp/WEB-INF/Static/style.css”>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style type="text/css">
  </style>
</head>
<body>

<form class="form" role="form" action='/EPTrial1/UpdateReimbursement' method="post" autocomplete="off">
	<fieldset>
		<div id="legend">
		  <legend class="">Edit Reimbursement</legend>
		</div>
		<!--Reimb ID-->
		<div class="form-group row">
            <label class="col-lg-offset-2 col-lg-2 col-form-label form-control-label">Reimb ID</label>
            <div class="col-lg-5">
            	<label class="col-lg-offset-2 col-lg-2 col-form-label form-control-label" id="reimbId"></label>
            </div>
        </div>
        <!--Reimb Description-->
		<div class="form-group row">
            <label class="col-lg-offset-2 col-lg-2 col-form-label form-control-label">Reimb Description</label>
            <div class="col-lg-5">
            	<label class="col-lg-offset-2 col-lg-2 col-form-label form-control-label" id="reimbDescription" ></label>
            </div>
        </div>
        <!--Reimb Amount-->
		<div class="form-group row">
            <label class="col-lg-offset-2 col-lg-2 col-form-label form-control-label">Reimb Amount</label>
            <div class="col-lg-5">
            	<label class="col-lg-offset-2 col-lg-2 col-form-label form-control-label" id="reimbAmount" ></label>
            </div>
        </div>
		<!--Reimb Status-->
		<div class="form-group row">
            <label class="col-lg-offset-2 col-lg-2 col-form-label form-control-label">Reimb Status</label>
            <div class="col-lg-5">
                <select class="form-control" name="reimb_Status" id="">
					<option>Select</option>
					<option value="2">Approve</option>
					<option value="3">Deny</option>
					</select>
            </div>
        </div>
		
		<div class="form-group row">
            <label class="col-lg-offset-2 col-lg-2 col-form-label form-control-label"></label>
            <div class="col-lg-5">
				<button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
	</fieldset>
</form>
<script src="./editReimbursement.js"></script>
</body>
</html>
