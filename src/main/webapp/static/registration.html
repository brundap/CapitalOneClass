 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->
 
    <title>Reimbursement Form</title>
 
    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap.min.css" rel="stylesheet">
 
    <!-- Custom styles for this template -->
    <link href="../static/ers.css" rel="stylesheet">
  </head>
 
  <body>
 
    <div class="container">
      <h3 class="form-signin-heading header-place">Submit Reimbursement</h3>
      <form class="form-control form-control-update" action="/ExpenseReimbursementSystem/static/registration" method="post">
        <div class="form-group">
          <label class="control-label" for="textinput">Reimbursement Amount</label> 
          <div class="">
          <input type="number" required value="0.00" min="0" step="0.00" data-number-to-fixed="2" data-number-stepfactor="100" name="amount" class="form-control input-md">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="textinput">Description of Expenses</label> 
          <div class="">
          <input id="textinput" name="description" type="text" placeholder="Expenses Desc" class="form-control input-md">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="textinput">Receipt</label> 
          <div class="">
          <input id="textinput" name="receipt" type="text" placeholder="Receipt Number" class="form-control input-md">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="selectbasic">Select Reimbuserment Type</label>
          <div class="">
            <select id="selectbasic" required name="reimbType" class="form-control">
            <option value="">Select an Option</option>
              <option value="1">Food</option>
              <option value="2">Travel</option>
              <option value="3">Lodging</option>
              <option value="4">Other</option>
            </select>
          </div>
        </div>
         
          <!-- Button (Double) -->
        <div class="form-group">
          <label class="control-label" for="button1id"></label>
          <div class="">
            <button class="btn btn-lg btn-primary btn-lg" type="submit">Submit</button>
            <a class="btn btn-primary btn-lg cancel-btn" href="employee.html" role="button">Cancel</a>
          </div>
        </div>
      </form>
 
    </div> <!-- /container -->
 
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
