
<!DOCTYPE html>
<html lang="en">
<head>
<body style="background-color: lightgray">

	<div class="container">

		<form class="form-signin" action="/ersproj/user/addrequest"
			method="post">
			<center>
				<h2 class="form-signin-heading">Fill in the details and Submit
					your ticket</h2>

				<fieldset>
					<legend>Submit request </legend>
					<br> <label for="input" class="sr-only">Amount</label> <input
						id="number" name="number" type="number" align=center
						placeholder="Enter your Amount to reimburse" required autofocus>
					<br> <br> <label for="input" class="sr-only">Description</label>
					<input type="text" id="description" name="description"
						class="form-control" align=center
						placeholder="Reimbursement Description" required> <br>
					<br> <label for="input" class="sr-only">Reimbursement
						Type</label> <input type="rtype" id="rtype" name="rtype"
						class="form-control" align=center placeholder="Request Type"
						required> <br> <br> <small> <label
						for="input"> (Please insert 1,2,3,4 as in
							Food=1,Travel=2,Lodging=3,Education=4)</label></small> <br> <br>

				</fieldset>

				<br> <br>
		</form>
		<button align=center type="submit"><BIG>SUBMIT REQUEST</BIG></button>
		<br> <br> <a href="user.html">Back to User</a>
		</center>
		</center>


		</form>

	</div>
	<!-- /container -->


</body>
</html>
